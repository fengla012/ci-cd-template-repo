name: Build and Push Docker Image

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      env:
        required: true
        type: string
    secrets:
      OCIR_USERNAME:
        required: true
      OCIR_AUTH_TOKEN:
        required: true
      OCIR_NAMESPACE:
        required: true
      IMAGE_REGISTRY:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout the business repo
      # -------------------------
      - name: Checkout Business Repo
        uses: actions/checkout@v4

      # -------------------------
      # Checkout the template repo to 'template' directory
      # -------------------------
      - name: Checkout Template Repo
        uses: actions/checkout@v4
        with:
          repository: SimiTalk/ci-cd-template-repo
          # token: ${{ secrets.GITHUB_TOKEN }}
          path: template

      # -------------------------
      # 版本识别
      # -------------------------
      - name: Detect Version
        id: detect
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_TYPE=${GITHUB_REF_TYPE}"
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=$(echo "${GITHUB_REF_NAME}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
            if [[ -z "$VERSION" ]]; then
              echo "❌ Tag 格式必须为 release-x.y.z"
              exit 1
            fi
            IMAGE_TAG="$VERSION"
          elif [[ "${GITHUB_REF_NAME}" == "devops" ]]; then
            IMAGE_TAG="latest"
          else
            echo "❌ 不支持的分支或 tag"
            exit 1
          fi
          echo "::set-output name=image_tag::${IMAGE_TAG}"

      # -------------------------
      # 登录 OCI Docker Registry
      # -------------------------
      - name: Login to OCIR
        env:
          USER: ${{ secrets.OCIR_USERNAME }}
          PASS: ${{ secrets.OCIR_AUTH_TOKEN }}
          REG: ${{ secrets.IMAGE_REGISTRY }}
        run: |
          echo "${PASS}" | docker login "${REG}" -u "${USER}" --password-stdin

      # -------------------------
      # 设置 Docker Buildx
      # -------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # -------------------------
      # 构建并推送 Docker 镜像
      # -------------------------
      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ secrets.IMAGE_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ inputs.service_name }}:${{ steps.detect.outputs.image_tag }}"
          echo "Building Docker image: $IMAGE"
          # Docker build context 指向 template 目录，Dockerfile 路径相对 template
          docker build -t "$IMAGE" -f "template/docker/Dockerfile.${{ inputs.service_name }}" template
          echo "Pushing Docker image: $IMAGE"
          docker push "$IMAGE"
          echo "::set-output name=image_uri::${IMAGE}"