name: Build and Push Docker Image

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      env:
        required: true
        type: string
    secrets:
      OCIR_USERNAME:
        required: true
      OCIR_AUTH_TOKEN:
        required: true
      IMAGE_REGISTRY:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # -------------------------
      # 版本识别：根据分支和标签来确定镜像版本
      # -------------------------
      - name: Detect Version
        id: detect
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          echo "GITHUB_REF_TYPE=${GITHUB_REF_TYPE}"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # 如果是 release 标签，提取版本号
            VERSION=$(echo "${GITHUB_REF_NAME}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
            if [[ -z "$VERSION" ]]; then
              echo "❌ 无法从 Tag 中解析版本号，Tag 格式必须为 release-x.y.z"
              exit 1
            fi
            IMAGE_TAG="$VERSION"
            echo "::set-output name=image_tag::${IMAGE_TAG}"
          elif [[ "${GITHUB_REF_NAME}" == "devops" ]]; then
            IMAGE_TAG="latest"
            echo "::set-output name=image_tag::${IMAGE_TAG}"
          else
            echo "❌ 不支持的分支或 tag"
            exit 1
          fi

      # -------------------------
      # 登录 OCI Docker Registry（docker login）
      # -------------------------
      - name: Login to OCIR
        env:
          USER: ${{ secrets.OCIR_USERNAME }}
          PASS: ${{ secrets.OCIR_AUTH_TOKEN }}
          REG: ${{ secrets.IMAGE_REGISTRY }}
        run: |
          echo "${PASS}" | docker login "${REG}" \
            -u "${USER}" \
            --password-stdin

      # -------------------------
      # 构建 Docker 镜像
      # -------------------------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          IMAGE="${{ secrets.IMAGE_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ inputs.service_name }}:${{ steps.detect.outputs.image_tag }}"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" -f "ci-cd-template-repo/docker/Dockerfile.${{ inputs.service_name }}" .
          echo "Pushing Docker image: $IMAGE"
          docker push "$IMAGE"
          echo "::set-output name=image_uri::${IMAGE}"
